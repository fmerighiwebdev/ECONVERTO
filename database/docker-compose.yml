services:
  db:
    image: postgres:16
    container_name: econverto_db
    restart: always
    environment:
      POSTGRES_USER: econverto
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: econverto
    ports:
      - "5432:5432"
    volumes:
      - econverto_data:/var/lib/postgresql/data
      - ./1-schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./2-data.sql:/docker-entrypoint-initdb.d/2-data.sql
      - ./data:/data

  web:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: econverto_web
    restart: always
    ports:
      - "3000:3000"
    environment:
      # ðŸ”— Connessione interna Docker: "db" Ã¨ il nome del servizio Postgres
      DATABASE_URL: postgresql://econverto:secretpassword@db:5432/econverto
      NODE_ENV: development
    depends_on:
      - db
    volumes:
      - ..:/app
      - /app/node_modules

volumes:
  econverto_data:
